[project]
name = "stop-simulator"
authors = ["Blockchain Risk Management Team"]
description = "A financial risk scenario simulator using Clarity smart contracts"
telemetry = false
requirements = []
[contracts.stop-simulator-core]
path = "contracts/stop-simulator-core.clar"
depends_on = []

[repl]
costs_version = 2
parser_version = 2

[repl.analysis]
passes = ["check_checker"]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false
